		<script>
			var request = new XMLHttpRequest()
			request.open('GET', 'https://us-central1-littleones-617e1.cloudfunctions.net/getfeeds', true);
			request.onload = function() {
				var data = JSON.parse(this.response);
				if(data.feeds.length>0){
					let html='';
					for(let i=0;i<4;i++){
						let feed = data.feeds[i];
						let block=`
							<div class="col-lg-6 col-sm-12">
								<h2 class="entry-title post-title"><a href="blog-post.html">${feed.title}</a></h2>
								<div class="post-meta mg-b10">
									<a href="${feed.url}"><span class="timestamp updated">${feed.formated_date}</span></a>
								</div>
								<img src="${feed.feed_image}" alt="" class="img-border" />
								<p>${feed.details}</p>
								<a href="${feed.url}" class="button blue"><span>&#xf138;</span>READ MORE</a>
								<div class="separator"></div>
							</div>
						`;
						html = html + block;
						if(i>1 && i%2!=0){
							html = html + '<div class="clearfix"></div>';
						}
					}
					document.getElementById('blog-content').innerHTML = html;
				}
			}
			request.send()
		</script>
